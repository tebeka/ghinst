<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 420" width="520" height="420">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1c2333"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>
    <radialGradient id="body-grad" cx="45%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#e6edf3"/>
      <stop offset="100%" stop-color="#b0bec5"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="520" height="420" rx="24" fill="url(#bg)"/>

  <!-- ── Tentacles (behind body) ── -->

  <!-- far-left: holding wrench -->
  <path d="M 175 218 C 140 230 100 240 72 268" stroke="#b0bec5" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- wrench -->
  <g transform="translate(52,272) rotate(-40)">
    <rect x="-4" y="-18" width="8" height="28" rx="3" fill="#78909c"/>
    <rect x="-9" y="-20" width="18" height="7" rx="3" fill="#78909c"/>
    <rect x="-9" y="8"  width="18" height="7" rx="3" fill="#78909c"/>
  </g>

  <!-- mid-left: holding zip box -->
  <path d="M 168 230 C 130 255 108 285 100 318" stroke="#b0bec5" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- archive box -->
  <g transform="translate(90,328)">
    <rect x="-16" y="-14" width="32" height="26" rx="3" fill="#546e7a"/>
    <rect x="-16" y="-14" width="32" height="9"  rx="3" fill="#455a64"/>
    <!-- zip lines -->
    <line x1="-4" y1="-5" x2="-4" y2="10" stroke="#80cbc4" stroke-width="2"/>
    <line x1=" 4" y1="-5" x2=" 4" y2="10" stroke="#80cbc4" stroke-width="2"/>
  </g>

  <!-- lower-left: holding binary label -->
  <path d="M 182 242 C 165 278 162 308 155 338" stroke="#b0bec5" stroke-width="10" fill="none" stroke-linecap="round"/>
  <g transform="translate(148,350)">
    <rect x="-22" y="-12" width="44" height="22" rx="4" fill="#263238"/>
    <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="9" fill="#4caf50">101010</text>
  </g>

  <!-- far-right: holding down-arrow / download -->
  <path d="M 345 218 C 380 230 420 240 448 268" stroke="#b0bec5" stroke-width="10" fill="none" stroke-linecap="round"/>
  <g transform="translate(456,274)">
    <line x1="0" y1="-16" x2="0" y2="10" stroke="#42a5f5" stroke-width="5" stroke-linecap="round"/>
    <polyline points="-9,4 0,16 9,4" stroke="#42a5f5" stroke-width="5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
  </g>

  <!-- mid-right: holding symlink chain -->
  <path d="M 352 230 C 390 255 412 285 420 318" stroke="#b0bec5" stroke-width="10" fill="none" stroke-linecap="round"/>
  <g transform="translate(428,326)">
    <circle cx="-12" cy="0" r="7" stroke="#ce93d8" stroke-width="3" fill="none"/>
    <circle cx=" 12" cy="0" r="7" stroke="#ce93d8" stroke-width="3" fill="none"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#ce93d8" stroke-width="3"/>
    <!-- arrow -->
    <polyline points="6,-4 12,0 6,4" stroke="#ce93d8" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- lower-right: holding chmod lock -->
  <path d="M 338 242 C 355 278 358 308 365 338" stroke="#b0bec5" stroke-width="10" fill="none" stroke-linecap="round"/>
  <g transform="translate(370,350)">
    <rect x="-12" y="-2" width="24" height="18" rx="3" fill="#ff8a65"/>
    <path d="M -7 -2 Q -7 -16 0 -16 Q 7 -16 7 -2" stroke="#ff8a65" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="7" r="4" fill="#bf360c"/>
  </g>

  <!-- ── Body ── -->
  <ellipse cx="260" cy="210" rx="88" ry="82" fill="url(#body-grad)"/>

  <!-- Cat ears -->
  <polygon points="190,148 175,108 218,140" fill="#e6edf3"/>
  <polygon points="330,148 345,108 302,140" fill="#e6edf3"/>
  <!-- Inner ears -->
  <polygon points="193,146 180,115 214,141" fill="#f48fb1"/>
  <polygon points="327,146 340,115 306,141" fill="#f48fb1"/>

  <!-- Eyes — slightly wide/manic for humor -->
  <ellipse cx="232" cy="205" rx="16" ry="17" fill="#0d1117"/>
  <ellipse cx="288" cy="205" rx="16" ry="17" fill="#0d1117"/>
  <circle cx="238" cy="199" r="5" fill="white"/>
  <circle cx="294" cy="199" r="5" fill="white"/>
  <!-- tiny pupils -->
  <circle cx="235" cy="202" r="3" fill="#0d1117"/>
  <circle cx="291" cy="202" r="3" fill="#0d1117"/>

  <!-- Nose -->
  <ellipse cx="260" cy="222" rx="6" ry="5" fill="#f48fb1"/>

  <!-- Determined little smile -->
  <path d="M 247 233 Q 260 244 273 233" stroke="#455a64" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Whiskers -->
  <line x1="200" y1="220" x2="240" y2="225" stroke="#90a4ae" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="200" y1="230" x2="240" y2="230" stroke="#90a4ae" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="280" y1="225" x2="320" y2="220" stroke="#90a4ae" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="280" y1="230" x2="320" y2="230" stroke="#90a4ae" stroke-width="1.5" stroke-linecap="round"/>

  <!-- ── Hard hat ── -->
  <ellipse cx="260" cy="138" rx="80" ry="18" fill="#f9a825"/>
  <ellipse cx="260" cy="130" rx="64" ry="30" fill="#f9a825"/>
  <!-- brim highlight -->
  <ellipse cx="260" cy="138" rx="80" ry="10" fill="none" stroke="#f57f17" stroke-width="2"/>
  <!-- stripe on hat -->
  <path d="M 210 122 Q 260 108 310 122" stroke="#f57f17" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- ── Text ── -->
  <text x="260" y="310" text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, monospace"
        font-size="52" font-weight="bold" letter-spacing="-1"
        fill="#e6edf3">ghinst</text>

  <text x="260" y="338" text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, monospace"
        font-size="13" fill="#6e7681">
    installing so fast it needs 8 arms
  </text>

  <!-- little octo bumps at bottom of body -->
  <ellipse cx="222" cy="288" rx="12" ry="9" fill="#b0bec5"/>
  <ellipse cx="260" cy="292" rx="12" ry="9" fill="#b0bec5"/>
  <ellipse cx="298" cy="288" rx="12" ry="9" fill="#b0bec5"/>
</svg>
